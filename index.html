<!DOCTYPE html>
  <html>


   <head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">

  <body>
    <header class="cabeçalho">
        <div class="container">
          <input type="checkbox" id="menu" class="container__botao">
          <label for="menu">
           <span class="cabeçalho__menu-hamburguer container__imagem"></span>
          </label>
          <ul class="lista-menu">
          <li class="lista-menu__titulo">Categorias</li>
          <li class="lista-menu__item">
             <a href="#" class="lista-menu__link">Clássicos</a>
          </li>
           <li class="lista-menu__item">
             <a href="#" class="lista-menu_link">Contemporâneo</a>
          </li>
           <li class="lista-menu__item">
             <a href="#" class="lista-menu__link">Mistério</a>
          </li>
          <li class="lista-menu__item">
            <a href="#" class="lista-menu__link">Romance</a>
         </li>
         <li class="lista-menu__item">
          <a href="#" class="lista-menu__link">Ficção Científica</a>
       </li>
      </ul>
     <img src="Images/Logo.svg" alt="Logo do GlobGab Books" class="container__imagem">
    </div>
    <div class="container">
     <a href="#"><img src="Images/Favoritos.svg" alt="Meus favoritos" class="container__imagem"></a>
     <a href="#"><img src="Images/Compras.svg" alt="Carrinho de compras" class="container__imagem" ></a>
     <a href="#"><img src="Images/Usuario.svg" alt="Meu perfil" class="container__imagem"></a>
    </div>
</header>
     <section class="banner"> 
     <h2 class="banner__titulo">Já sabe por onde começar?</h2>
     <p class="banner__texto">Encontre no nosso porão tudo o que você precisa para surfar no mundo da leitura</p>
     <input type="search" class="banner__pesquisa" placeholder="Qual será a sua próxima leitura?">
     </section>


  </body>

  </html>
